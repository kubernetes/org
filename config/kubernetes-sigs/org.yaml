    members:
    - barney-s
    - janetkuo
    - kow3ns
    - mortent
    - nan-yu
    privacy: closed
    repos:
      application: admin
  bots:
    description: Bot Service Accounts in the Kubernetes-SIGs org
    maintainers:
    - k8s-ci-robot
    - k8s-github-robot
    - thelinuxfoundation
    privacy: closed
  cri-tools-admins:
    description: Admin access to the cri-tools repo
    members:
    - feiskyer
    - mrunalp
    - Random-Liu
    - saschagrunert
    privacy: closed
    repos:
      cri-tools: admin
  cri-tools-maintainers:
