    - deads2k
    - liggitt
    - msau42
    - smarterclayton
    - thockin
    privacy: closed
    repos:
      api: write
  api-reviewers:
    description: See also api-approvers.
    members:
    - deads2k
    - enj
    - jpbetz
    - liggitt
    - msau42
    - smarterclayton
    - soltysh
    - tallclair
    - thockin
    privacy: closed
    repos:
      api: read
  bash-firefighters:
    description: Folks with expertise in bash reviews
    maintainers:
    - cblecker
    members:
    - BenTheElder
    - cjwagner
    - stevekuznetsov
    - sttts
    privacy: closed
  bots:
